<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GH – Apply</title>

    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* ==========================================
           UNIVERSAL HEADER (Neon Yellow)
        ========================================== */
        .navbar {
            width: 100%;
            background: #111;
            border-bottom: 2px solid #fdff55;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar .brand {
            font-weight: 700;
            color: #fdff55;
            font-size: 20px;
        }

        .navbar .nav-links a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.25s ease;
        }

        .navbar .nav-links a:hover {
            color: #fdff55;
            text-shadow: 0 0 10px #fdff55;
        }

        .navbar .nav-links a::after {
            content: "";
            display: block;
            height: 2px;
            width: 0%;
            background: #fdff55;
            transition: width 0.25s ease;
            margin-top: 3px;
        }

        .navbar .nav-links a:hover::after {
            width: 100%;
        }

        /* ==========================================
           APPLY FORM CONTAINER
        ========================================== */
        .container {
            max-width: 550px;
            margin: 60px auto;
            background: #111;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #fdff55; /* Yellow primary */
            box-shadow: 0 0 18px #fdff5525;
        }

        h2 {
            text-align: center;
            color: #fdff55;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 8px #fdff5533;
        }

        label {
            margin-top: 14px;
            display: block;
            font-weight: bold;
            color: #fdff55;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            background: #222;
            border: 1px solid #00eaff33;
            color: #fff;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: none;
            border: 1px solid #00eaff;
            box-shadow: 0 0 8px #00eaff;
        }

        .submit-btn {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: #00eaff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 14px #00eaff55;
        }

        .submit-btn:hover {
            box-shadow: 0 0 18px #00eaff;
            transform: translateY(-2px);
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 25px;
            color: #00eaff;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
        }

        .back-btn:hover {
            text-shadow: 0 0 10px #00eaff;
        }

        /* ==========================================
           CLOSED MODE
        ========================================== */
        #closedBox {
            border: 2px solid #fdff55;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            background: #111;
            max-width: 550px;
            margin: 80px auto;
            box-shadow: 0 0 18px #fdff5525;
            display: none;
        }

        #closedBox h2 {
            color: #fdff55;
            text-shadow: 0 0 10px #fdff5533;
        }

        #closedBox p {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<!-- UNIVERSAL HEADER -->
<div class="navbar">
    <div class="brand">GamersHangout</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="apply.html">Apply</a>
    </div>
</div>

<!-- CLOSED STATE BOX -->
<div id="closedBox">
    <h2>Apply to Join GH</h2>
    <p>Applications are currently closed.</p>

    <a class="back-btn" href="index.html">← Back to Home</a>
</div>

<!-- APPLICATION FORM -->
<div class="container" id="applyForm" style="display:none;">

    <a class="back-btn" href="index.html">← Back to Home</a>

    <h2>Apply to Join GH</h2>

    <label>Email</label>
    <input id="emailInput" type="email" placeholder="you@example.com">

    <label>Birthday</label>
    <input id="birthdayInput" type="date">

    <label>How do you know GH?</label>
    <textarea id="relationInput" placeholder="Online? IRL? Through a member?"></textarea>

    <label>Name</label>
    <input id="nameInput" type="text" placeholder="Your name">

    <button class="submit-btn" onclick="submitApplication()">Submit</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBID0q4e18Rgzoj1jdBIznAAaIqNlNSzY8",
        authDomain: "gh-website-7603c.firebaseapp.com",
        projectId: "gh-website-7603c",
        storageBucket: "gh-website-7603c.firebasestorage.app",
        messagingSenderId: "382290025026",
        appId: "1:382290025026:web:a2c70de3fd2f42e6c96bdb",
        measurementId: "G-RM35ZB7826"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ============================================================
       CHECK APPLICATION STATUS (settings/applications.enabled)
    ============================================================ */
    db.collection("settings").doc("applications").get().then(doc => {
        if (!doc.exists) {
            db.collection("settings").doc("applications").set({ enabled: true });
            document.getElementById("applyForm").style.display = "block";
            return;
        }

        const enabled = doc.data().enabled;

        if (enabled === true) {
            document.getElementById("applyForm").style.display = "block";
            document.getElementById("closedBox").style.display = "none";
        } else {
            document.getElementById("applyForm").style.display = "none";
            document.getElementById("closedBox").style.display = "block";
        }
    });

    /* ============================================================
       SUBMIT APPLICATION
    ============================================================ */
    function submitApplication() {
        const email = emailInput.value.trim();
        const birthday = birthdayInput.value;
        const relation = relationInput.value.trim();
        const name = nameInput.value.trim();

        if (!email || !birthday || !relation || !name) {
            alert("Please fill out all fields.");
            return;
        }

        db.collection("applications").add({
            email,
            birthday,
            relation,
            name,
            status: "pending",
            timestamp: Date.now()
        }).then(() => {
            alert("Application submitted!");
        });
    }
</script>

</body>
</html>
