<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GH – Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        /* ==========================================================
           UNIVERSAL HEADER – unchanged (GH standard)
        ========================================================== */
        .navbar {
            width: 100%;
            background: #111;
            border-bottom: 2px solid #fdff55;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 1000;
        }

        .navbar .brand {
            font-weight: 700;
            color: #fdff55;
            font-size: 20px;
        }

        .navbar .nav-links a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            transition: 0.25s ease;
        }

        .navbar .nav-links a:hover {
            color: #fdff55;
            text-shadow: 0 0 10px #fdff55;
        }

        .navbar .nav-links a::after {
            content: "";
            height: 2px;
            width: 0%;
            background: #fdff55;
            display: block;
            transition: width 0.25s;
            margin-top: 3px;
        }

        .navbar .nav-links a:hover::after {
            width: 100%;
        }

        /* ==========================================================
           LOGIN PAGE LAYOUT
        ========================================================== */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 200px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 14px #00eaff55);
        }

        /* Login Card – neon themed */
        .login-card {
            background: #111;
            border: 2px solid #fdff55;
            padding: 40px;
            border-radius: 14px;
            width: 320px;
            text-align: left;
            box-shadow: 0 0 20px #fdff5522, 0 0 20px #00eaff22 inset;
        }

        .login-card h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: #fdff55;
            text-shadow: 0 0 12px #fdff55aa;
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-size: 14px;
            color: #00eaff;
            text-shadow: 0 0 6px #00eaff66;
        }

        /* Input Fields – Cyan glow */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #00eaff55;
            background: #222;
            color: #fff;
            transition: 0.25s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00eaff;
            box-shadow: 0 0 10px #00eaff, 0 0 5px #00eaff inset;
        }

        /* LOGIN BUTTON – cyan primary */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #00eaff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 14px #00eaff55;
            transition: 0.25s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px #00eaff;
        }
    </style>
</head>
<body>

<!-- UNIVERSAL HEADER -->
<div id="header"></div>
<script src="header.js"></script>

<div class="container">
    <img src="assets/GH_Hero.png" alt="GH Logo" class="logo" />

    <div class="login-card">
        <h2>Welcome to GH</h2>

        <label>Email</label>
        <input type="email" id="emailInput" placeholder="Enter your email" />

        <label>Password</label>
        <input type="password" id="passwordInput" placeholder="Enter your password" />

        <button class="login-btn" id="loginBtn">Log In</button>
    </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBID0q4e18Rgzoj1jdBIznAAaIqNlNSzY8",
  authDomain: "gh-website-7603c.firebaseapp.com",
  projectId: "gh-website-7603c",
  storageBucket: "gh-website-7603c.firebasestorage.app",
  messagingSenderId: "382290025026",
  appId: "1:382290025026:web:a2c70de3fd2f42e6c96bdb",
  measurementId: "G-RM35ZB7826"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("emailInput").value.trim();
    const password = document.getElementById("passwordInput").value.trim();

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
          window.location.href = "gh_dashboard.html";
      })
      .catch(err => {
          alert("Login failed: " + err.message);
      });
});
</script>

</body>
</html>
