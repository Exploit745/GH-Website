<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GH ‚Äì Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">

    <style>
        /* [LOGIN SPECIFIC STYLES] */

        /* LAYOUT */
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: calc(100vh - 80px); text-align: center; padding: 20px; position: relative; z-index: 1; }
        .logo { width: 200px; margin-bottom: 30px; filter: drop-shadow(0 0 14px rgba(0, 234, 255, 0.3)); transition: transform 0.3s ease; }
        .logo:hover { transform: scale(1.05); }

        /* CARD */
        .login-card {
            background: #111;
            border: 2px solid var(--gh-yellow);
            padding: 40px;
            border-radius: 14px;
            width: 320px;
            text-align: left;
            box-shadow: 0 0 20px rgba(253, 255, 85, 0.1), 0 0 20px rgba(0, 234, 255, 0.1) inset;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .login-card:hover { box-shadow: 0 0 30px rgba(253, 255, 85, 0.2), 0 0 30px rgba(0, 234, 255, 0.2) inset; transform: translateY(-4px); }

        .login-card h2 { text-align: center; margin-top: 0; margin-bottom: 20px; color: var(--gh-yellow); text-shadow: 0 0 12px rgba(253, 255, 85, 0.6); }

        /* FORMS */
        label { display: block; margin-top: 18px; margin-bottom: 6px; font-size: 14px; color: var(--gh-blue); text-shadow: 0 0 6px rgba(0, 234, 255, 0.4); }

        input[type="email"], input[type="password"] {
            width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #444; background: #222; color: #fff; transition: 0.25s; box-sizing: border-box;
        }
        input[type="email"]:focus, input[type="password"]:focus { outline: none; border-color: var(--gh-blue); box-shadow: 0 0 10px var(--gh-blue), 0 0 5px var(--gh-blue) inset; }

        /* PASSWORD WRAPPER */
        .password-wrapper { position: relative; }
        .password-wrapper input { padding-right: 40px; }
        .toggle-password {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            cursor: pointer; font-size: 18px; user-select: none; opacity: 0.7;
        }
        .toggle-password:hover { opacity: 1; }

        /* REMEMBER ME */
        .remember-row { display: flex; align-items: center; margin-top: 15px; gap: 8px; }
        .remember-row input { margin: 0; width: 16px; height: 16px; accent-color: var(--gh-blue); cursor: pointer; }
        .remember-row label { margin: 0; font-size: 13px; color: #ccc; text-shadow: none; cursor: pointer; }

        /* BUTTON */
        .login-btn {
            width: 100%; padding: 12px; background: var(--gh-blue); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 0 14px rgba(0, 234, 255, 0.3); transition: 0.25s ease;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 0 18px var(--gh-blue); }
        .login-btn:disabled { background: #555; color: #888; cursor: not-allowed; box-shadow: none; transform: none; }

        /* THEME OVERRIDES (Light Mode) */
        body.light-mode .login-card { background: #fff; border-color: #ccc; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        body.light-mode .login-card h2 { color: #d4d700; text-shadow: none; }
        body.light-mode label { color: #0088cc; text-shadow: none; }
        body.light-mode input { background: #f9f9f9; color: #000; border-color: #ccc; }
        body.light-mode .remember-row label { color: #555; }
    </style>
</head>
<body>

<div class="particles" id="particleContainer"></div>

<div id="header"></div>

<div class="container">
    <img src="assets/GH_Hero.png" alt="GH Logo" class="logo" />

    <div class="login-card">
        <h2>Welcome to GH</h2>
        
        <label>Email</label>
        <input type="email" id="emailInput" placeholder="Enter your email" />
        
        <label>Password</label>
        <div class="password-wrapper">
            <input type="password" id="passwordInput" placeholder="Enter your password" />
            <span id="togglePass" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>

        <div class="remember-row">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>

        <button class="login-btn" id="loginBtn">Log In</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

<script src="firebase-init.js"></script>

<script src="header.js"></script>

<script>
/* --- THEME SYNC --- */
function applyTheme() {
    const theme = localStorage.getItem('theme') || localStorage.getItem('gh_theme');
    if(theme === 'light') document.body.classList.add('light-mode');
    else document.body.classList.remove('light-mode');
}
applyTheme();
window.addEventListener('themeChanged', applyTheme);

/* --- VISUALS --- */
const container = document.getElementById("particleContainer");
if(container){
    for (let i = 0; i < 30; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.top = Math.random() * 100 + "vh";
        p.style.animationDelay = Math.random() * 10 + "s";
        p.style.opacity = Math.random() * 0.4 + 0.1;
        p.style.transform = `scale(${Math.random() * 1 + 0.5})`;
        container.appendChild(p);
    }
}

/* --- LOGIC --- */
function togglePasswordVisibility() {
    const input = document.getElementById("passwordInput");
    const icon = document.getElementById("togglePass");
    if(input.type === "password") {
        input.type = "text";
        icon.style.opacity = "1";
    } else {
        input.type = "password";
        icon.style.opacity = "0.7";
    }
}

document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("emailInput").value.trim();
    const password = document.getElementById("passwordInput").value.trim();
    const rememberMe = document.getElementById("rememberMe").checked;
    const btn = document.getElementById("loginBtn");

    if(!email || !password) return alert("Please fill in all fields.");

    btn.disabled = true;
    btn.textContent = "Authenticating...";

    try {
        const persistence = rememberMe 
            ? firebase.auth.Auth.Persistence.LOCAL 
            : firebase.auth.Auth.Persistence.SESSION;

        // Uses global 'auth' from firebase-init.js
        await auth.setPersistence(persistence);
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "gh_dashboard.html";

    } catch (err) {
        alert("Login failed: " + err.message);
        btn.disabled = false;
        btn.textContent = "Log In";
    }
});

document.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
    }
});
</script>

</body>
</html>
